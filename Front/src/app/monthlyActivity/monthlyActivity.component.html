<h1>Welcome {{user.username}}!</h1>
<section name="monthlyActivityTable" id="monthlyActivityTable">
    <div name="navMonth" id="navMonth">
        <button type="button" class="navButtons" name="previous" id="previous"
            (click)="isTooLow? false : previousMonth()">
            <img src="assets/images/previous-arrow_grey.svg" alt="Mois précédent" title="Mois précédent">
        </button>
        <span class="askedMonth" id="askedMonth">{{yearMonth | date:'MMM yyyy':'fr'}}</span>
        <button type="button" class="navButtons" name="next" id="next" (click)="istooHigh? false : nextMonth()">
            <img src="assets/images/next-arrow_grey.svg" alt="Mois suivant" title="Mois suivant">
        </button>
    </div>
    <table id="activitiesTable">
        <thead #activitiesTableHead>
        </thead>
        <tbody #activitiesTableBody>
        </tbody>
    </table>
</section>
<section name="tasksCaption" id="tasksCaption">
    <div id="tasksList">
        <table #tasksTable>
        </table>
    </div>
</section>
