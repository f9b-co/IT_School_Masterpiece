server.port=8081

### MYSQL:
spring.datasource.url=jdbc:mysql://localhost:3306/masterpiece?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CET
spring.datasource.username=root
spring.datasource.password=${DB_password}

### JPA/HIBERNATE:
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

### JWT properties:
jwt-auth-server.keyStore=mp.jks
jwt-auth-server.keyPass=${JWT_KeyPass}
jwt-auth-server.keyAlias=master
jwt-auth-server.accessTokenValiditySeconds=7200
jwt-auth-server.allowedOrigin=http://localhost:4200
